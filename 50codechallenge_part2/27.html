<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distinct Elements in Array</title>
</head>
<body>

    <h1>Distinct Elements in an Array</h1>
    <div id="result"></div> <!-- Phần tử để hiển thị kết quả -->

    <script>
        // Hàm nhận một mảng số và trả về mảng mới với các phần tử khác nhau
        function getDistinctElements(arr) {
            return [...new Set(arr)]; // Sử dụng Set để loại bỏ các phần tử trùng lặp
        }

        // Ví dụ sử dụng hàm
        const numbers = [1, 2, 2, 3, 4, 4, 5, 6, 7, 7, 8, 9, 10, 10];
        const distinctNumbers = getDistinctElements(numbers);
        
        // Hiển thị kết quả lên trang web
        document.getElementById('result').innerHTML = 'Distinct Elements: ' + distinctNumbers.join(', ');
    </script>

</body>
</html>
