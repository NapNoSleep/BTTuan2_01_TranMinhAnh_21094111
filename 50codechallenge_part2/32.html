<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Capitalize First Letter of Each Word</h1>
    
    <label for="textInput">Enter your text:</label>
    <textarea id="textInput" rows="5" cols="40"></textarea>
    
    <br><br>
    
    <button onclick="capitalizeText()">Capitalize Words</button>

    <div id="result"></div>

    <script>
        function capitalizeFirstLetterOfEachWord(text) {
            return text.split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function capitalizeText() {
            const text = document.getElementById('textInput').value; // Get text from textarea
            const capitalizedText = capitalizeFirstLetterOfEachWord(text); // Capitalize words
            document.getElementById('result').innerHTML = `Capitalized Text: ${capitalizedText}`; // Display the result
        }
    </script>
</body>
</html>
