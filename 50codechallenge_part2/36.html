<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String to Character Array</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Convert String to Character Array</h1>
    
    <label for="stringInput">Enter your string:</label>
    <input type="text" id="stringInput" placeholder="e.g. Hello, World!">
    
    <br><br>
    
    <button onclick="convertString()">Convert to Array</button>

    <div id="result"></div>

    <script>
        function stringToCharacterArray(str) {
            return str.split(''); // Tách chuỗi thành mảng ký tự
        }

        function convertString() {
            const str = document.getElementById('stringInput').value; // Lấy chuỗi từ ô nhập
            const charactersArray = stringToCharacterArray(str); // Chuyển đổi chuỗi thành mảng ký tự
            document.getElementById('result').innerHTML = `Characters Array: ${JSON.stringify(charactersArray)}`; // Hiển thị kết quả
        }
    </script>
</body>
</html>
