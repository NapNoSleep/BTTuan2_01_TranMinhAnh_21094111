<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort</h1>
    
    <label for="numberInput">Enter numbers (comma separated):</label>
    <input type="text" id="numberInput" placeholder="e.g. 64, 34, 25, 12, 22, 11, 90">
    
    <br><br>
    
    <button onclick="sortNumbers()">Sort</button>

    <div id="result"></div>

    <script>
        function bubbleSort(arr) {
            const n = arr.length;

            for (let i = 0; i < n - 1; i++) {
                let swapped = false;

                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                        swapped = true;
                    }
                }

                if (!swapped) {
                    break;
                }
            }

            return arr;
        }

        function sortNumbers() {
            const numberInput = document.getElementById('numberInput').value; // Lấy số từ ô nhập
            const numberArray = numberInput.split(',').map(Number); // Chuyển đổi chuỗi thành mảng số
            const sortedNumbers = bubbleSort(numberArray); // Sắp xếp mảng
            document.getElementById('result').innerHTML = `Sorted Numbers: ${sortedNumbers}`; // Hiển thị kết quả
        }
    </script>
</body>
</html>
