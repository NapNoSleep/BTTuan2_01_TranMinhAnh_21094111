<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Unique Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Generate Random Unique Numbers</h1>
    
    <label for="numberInput">Enter n:</label>
    <input type="number" id="numberInput" min="1" placeholder="e.g. 10">
    
    <button onclick="generateRandomNumbers()">Generate</button>

    <div id="result"></div>

    <script>
        function getRandomUniqueNumbers(n) {
            const uniqueNumbers = new Set();

            while (uniqueNumbers.size < n) {
                const randomNum = Math.floor(Math.random() * n) + 1; // Tạo số ngẫu nhiên từ 1 đến n
                uniqueNumbers.add(randomNum); // Thêm số vào tập hợp
            }

            return Array.from(uniqueNumbers); // Chuyển đổi tập hợp thành mảng và trả về
        }

        function generateRandomNumbers() {
            const n = parseInt(document.getElementById('numberInput').value); // Lấy đầu vào
            if (n < 1) {
                document.getElementById('result').innerHTML = 'Please enter a number greater than 0.';
                return;
            }
            const randomNumbers = getRandomUniqueNumbers(n); // Gọi hàm tạo số ngẫu nhiên
            document.getElementById('result').innerHTML = `Random unique numbers: ${randomNumbers.join(', ')}`; // Hiển thị kết quả
        }
    </script>
</body>
</html>
